<!DOCTYPE html>
<html lang="en">
<head>
  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  
  <form id="survey-form">
    <div class="form-group">
      <label for="name" id="name-label">Name</label></br>
      <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email</label></br>
      <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="age" id="number-label">Age</label></br>
      <input type="number" name="age" id="number" class="form-control" placeholder="Age" min="16" max="99">
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select name="role" id="dropdown" class="form-control" required>
        <option disabled="" selected="" value="" id="disabled">Select an option</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>Definitely
      </label></br>
      <label>
      <input type="radio" name="user-recommend" value="maybe" class="input-radio">Maybe
      </label></br>
     <label>
       <input type="radio" name="user-recommend" value="Not sure" class="input-radio">Not sure
      </label></br>
    </div>
    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label></br>
      <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label></br>
      <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label></br>
      <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">Challenges</label></br>
      <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">Open Source Community</label></br>
      <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">Gitter help rooms</label></br>
      <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">Videos</label></br>
      <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">City Meetups</label></br>
      <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label></br>
      <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Forum</label></br>
      <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">Additional Courses</label></br>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea name="comment" id="comments" placeholder="Enter your comment here..." class="input-textarea"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</body>
</html>
